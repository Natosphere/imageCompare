<!DOCTYPE html>
<html>
<head>
	<title>Image Comparison App</title>
	<link rel="stylesheet" href="compare.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div id="control-bar">
		<div id="input1box">
			<label for="input1">Image 1:</label>
			<input type="file" id="input1" accept="image/*">
		</div>


		<div id="input2box">
			<label for="input2">Image 2:</label>
			<input type="file" id="input2" accept="image/*">
		</div>

		<button class="btn" id="fit-button"><img src="../resources/arrows-left-right-to-line-solid.svg"></button>
		<button class="btn" id="zoom-out-button"><img src="../resources/minus-solid.svg"></button>
		<button class="btn" id="zoom-in-button"><img src="plus-solid.svg"></button>

		<label for="mode-switch">Slider:</label>
		<input type="checkbox" id="mode-switch">
	
		<div id="image-label" class="image-label">Image 1 on top</div>
	</div>

	<div id="image-container" class="">
		<img id="image1-display" class="" src="../resources/otter.jpg">
		<img id="image2-display" class="" src="../resources/otter-realesrgan-x4plus.png">
	</div>
	<script src="compare.js">
		scaleImage()
	</script> 
</body>
</html>
